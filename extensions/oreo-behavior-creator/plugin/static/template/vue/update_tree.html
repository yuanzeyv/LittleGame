<div id="tree_panel">
    <div class="div_mgt8">

        </ui-button> -->
    </div>

        <ui-label class="" value="数据版本为 红色 表示版本不兼容，需要手动更新">

        </ui-label>

            </ui-prop>
            <div class="div_mg10">
                <ui-label value="数据版本">

                </ui-label>
                
                <ui-label :class="getVersionColor(item)" v-bind:value="item.version">

                </ui-label>

                </ui-label> -->
            </div>
            <div class="div_line">

            </div>
        </div>
